{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Страница для регистрации{% endblock title %}

{% block content %}
<div class="row mt-4">

    <div class="col-md-4 offset-md-4 border p-3">
         <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" value="Регистрация" class="btn btn-success mb-2">
         </form>
         <div class="border-top pt-3">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="#">Вход</a>
            <small>
         </div>
    </div>
</div>

{% endblock content %}
